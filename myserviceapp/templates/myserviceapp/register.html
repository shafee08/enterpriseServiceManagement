{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 bg-light border rounded-3 p-3">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="mx-auto d-block w-100 login-logo">
                <h2 class="text-center">Register</h2>
                {% if messages %}
                    {% for message in messages %}

                        <div class="alert {% if message.tags %}alert-danger{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="POST" id="register_form">
                    {% csrf_token %}
                    {{ register_form.as_p }}
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success mt-2">Register</button>    
                    </div>
                </form>
                <div class="mt-3">
                    <a href="{% url 'login' %}" class="btn btn-sm btn-outline-secondary text-uppercase">Already have an account? Login Here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
