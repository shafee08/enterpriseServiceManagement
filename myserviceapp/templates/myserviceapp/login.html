{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 bg-light border rounded-3 p-3">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="mx-auto d-block w-100 login-logo">
                <h2 class="text-center">Login</h2>
                {% if messages %}
                    {% for message in messages %}

                        <div class="alert {% if message.tags %}alert-danger{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success mt-2">Login</button>    
                    </div>
                </form>
                <div class="mt-3">
                    <a href="{% url 'register' %}" class="btn btn-sm btn-outline-secondary text-uppercase">Don't have an account? Register Here</a>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
